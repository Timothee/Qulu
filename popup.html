<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css" rel="stylesheet" type="text/css"/>
		<link href="font.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="logged_out"><div>You are not logged in.</div><div><a href="https://secure.hulu.com/account/signin" target=_BLANK class="btn">Click here to login</a></div></div>
			<div id="empty_queue"><div>Your Hulu queue is empty.</div><div><a href="http://www.hulu.com/recommendations" target=_BLANK class="btn">Get recommendations</a></div></div>
			<div id="queue">&nbsp;</div>
		</div>
		<script type="text/template" id="show_template">
			<a href='http://www.hulu.com/watch/<%- id %>' target='_BLANK'>
				<img class='thumbnail' src='<%- thumbnail_url %>'/>
				<img class='play' src='images/play.png'/>
				<span><%- title %></span>
			</a>
			<img class='delete' alt='Remove from queue' title='Remove from queue' src='images/delete.png'/>
			<% if (isNew) { %>
				<img class='new' alt='New video' title='New video' src='images/pale_blue_dot.png'/>
			<% } %>
		</script>
	</body>
</html>
